<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	     noted in accompanying license file. -->
	<head>
		<!--
			Each cell is 25x25 px, with a 5 px margin.
		-->
		<style type="text/css">
			div#sudoku-wrap {
				position: relative;
				margin: auto auto;
				width: 500px;
				height: 500px;
			}
			div#sudoku {
				position: relative;
				height: 300px;
			}
			div#controls {
				position: relative;
			}
			div#controls a.chooser {
				display: block;
				float: left;
				height: 20px;
				width: 20px;
				margin: 10px 5px;
				border: 1px solid black;
				text-decoration: none;
				text-align: center;
				color: blue;
			}
			div#controls a.chooser.current {
				font-weight: bold;
				background-color: blue;
				color: white;
			}
			div#game-controls {
				position: relative;
				clear: left;
			}
			div.box {
				width: 95px;
				height: 95px;
				position: absolute;
				border: 1px solid black;
				background: white;
			}
			div.sudoku div.box.odd { background: #ddf; }
			div.sudoku div.cell {
				position: absolute;
				width: 23px;
				height: 23px;
				padding: 0;
				border: 1px solid black;
				text-align: center;
			}
			div.box div.cell span.value {
				font-size: 16px;
				text-align: center;
			}
			div.box div.cell div.guess {
				position: absolute;
				font-size: 7px;
				line-height: 8px;
			}
		</style>
		<script src="jquery.js" type="text/javascript"></script>
		<script src="sudoku.js" type="text/javascript"></script>
		<script type="text/javascript">
			// <![CDATA[
			var size=3;
			var sudoku;
			// initialize the game
			$(function() {
				sudoku=Object.create(Sudoku);
				sudoku.init(3);
				sudoku.display('sudoku');
				sudoku.create_controls('controls');
			});
			//]]>
		</script>
	</head>
	<body>
		<div id="sudoku-wrap">
			<div id="sudoku" class="sudoku">
			</div>
			<div id="controls">
			</div>
			<div id="game-controls">
				<h3>Testing</h3>
				<button onClick="sudoku.make_simple(); sudoku.reveal();">Simple Puzzle</button>
				<button onClick="sudoku.show_guesses();">All Pencil Marks</button>
				<button onClick="sudoku.clear();">Clear</button>
			</div>
		</div>
	</body>
</html>
