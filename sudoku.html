<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<!-- Copyright 2010 Michael Chaney, all rights reserved except as
	     noted in accompanying license file. -->
	<head>
		<!--
			Each cell is 25x25 px, with a 5 px margin.
		-->
		<style type="text/css">
			div#sudoku-wrap {
				position: relative;
				margin: auto auto;
			}
			div#sudoku {
				position: relative;
			}
			div#controls {
				position: relative;
			}
			div#controls a.chooser {
				display: block;
				float: left;
				height: 20px;
				width: 20px;
				margin: 10px 5px;
				border: 1px solid black;
				text-decoration: none;
				text-align: center;
				color: blue;
			}
			div#controls a.chooser.current {
				font-weight: bold;
				background-color: blue;
				color: white;
			}
			div#game-controls {
				position: relative;
				clear: left;
			}
			.cell span.value {
				font-size: 16px;
				text-align: center;
			}
			div.guess {
				position: absolute;
				font-size: 7px;
				line-height: 8px;
			}
			table.sudoku {
				border: 1px solid black;
				border-spacing: 0;
				border-collapse: collapse
			}
			table.sudoku td {
				border: 1px solid #bbb;
				width: 3em;
				height: 3em;
				margin: 0;
				position: relative;
				text-align: center;
				vertical-align: middle;
			}
			table.sudoku td.tdiff {
				border-top: 2px solid black;
			}
			table.sudoku td.bdiff {
				border-bottom: 2px solid black;
			}
			table.sudoku td.ldiff {
				border-left: 2px solid black;
			}
			table.sudoku td.rdiff {
				border-right: 2px solid black;
			}
		</style>
		<script src="jquery.js" type="text/javascript"></script>
		<script src="sudoku.js" type="text/javascript"></script>
		<script type="text/javascript">
			// <![CDATA[
			var size=9;
			var sudoku;
			// initialize the game
			$(function() {
				sudoku=Object.create(Sudoku);
				sudoku.init(size);
				sudoku.simple_groups();
				sudoku.gather_groups();
				sudoku.display('#sudoku');
			});
			//]]>
		</script>
	</head>
	<body>
		<div id="sudoku-wrap">
			<div id="sudoku" class="sudoku">
			</div>
			<div id="controls">
			</div>
			<div id="game-controls">
				<h3>Testing</h3>
				<button onClick="sudoku.make_simple(); sudoku.reveal();">Simple Puzzle</button>
				<button onClick="sudoku.show_guesses();">All Pencil Marks</button>
				<button onClick="sudoku.clear();">Clear</button>
			</div>
		</div>
	</body>
</html>
